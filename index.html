<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Calculator & Task List</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <h2>Calculator</h2>
            <input class="form-control mb-2" type="number" id="firstInput" placeholder="Enter first number">
            <input class="form-control mb-2" type="number" id="secondInput" placeholder="Enter second number">
            <button class="btn btn-primary mb-2" onclick="calculate('+')">+</button>
            <button class="btn btn-primary mb-2" onclick="calculate('-')">-</button>
            <button class="btn btn-primary mb-2" onclick="calculate('*')">*</button>
            <button class="btn btn-primary mb-2" onclick="calculate('/')">/</button>
            <button class="btn btn-success mb-2" onclick="calculate()">Calculate</button>
            <p id="result"></p>
        </div>
        <div class="col-md-6">
            <h2>Task List</h2>
            <input class="form-control mb-2" type="text" id="task_title_input" placeholder="Enter task">
            <button id="add_task" class="btn btn-outline-info w-100 mb-2" onclick="addTask()">
                Add Task
            </button>
            <ul id="list" class="list-group">
            </ul>
        </div>
    </div>
</div>

<script>
    function calculate(operation) {
        var firstInput = parseFloat(document.getElementById("firstInput").value);
        var secondInput = parseFloat(document.getElementById("secondInput").value);
        var result;
        if (operation === '+') {
            result = firstInput + secondInput;
        } else if (operation === '-') {
            result = firstInput - secondInput;
        } else if (operation === '*') {
            result = firstInput * secondInput;
        } else if (operation === '/') {
            result = firstInput / secondInput;
        } else {
            result = "Invalid operation";
        }
        document.getElementById("result").innerText = "Result: " + result;
    }

    function addTask() {
        var taskTitle = document.getElementById("task_title_input").value;
        if (taskTitle.trim() !== "") {
            var taskList = document.getElementById("list");
            var li = document.createElement("li");
            li.className = "list-group-item d-flex justify-content-between";
            li.innerHTML = `
                <span>${taskTitle}</span>
                <span>
                    <button class="btn btn-small btn-success">&check;</button>
                    <button class="btn btn-small btn-danger">&times;</button>
                </span>
            `;
            taskList.appendChild(li);
            document.getElementById("task_title_input").value = "";
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
